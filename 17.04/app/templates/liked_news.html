{% extends "base.html" %}

{% block content %}
<a href="/" class="btn btn-secondary">все новости</a>

    {% for item in news %}
       {% if item.id in liked_list %}
            <div class="col-md6 border rounded">
            <h2>{{ item.title }}</h2>
            <div>
                {{ item.content }}
            </div>
            <div>
                Автор - {{ item.user.name }}, Дата написания - {{ item.created_date }}
            </div>
                <div>
            <a href="/dislike_from/{{ item.id }}/{{ current_user.id }}" class="btn btn-warning">нравится</a>
            </div>
                </div>
       {% endif %}

    {% endfor %}
{% endblock %}
